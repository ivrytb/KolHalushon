<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 转专 </title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #1a1a1b; color: white; overflow: hidden; }
        
        /* 转驻专 爪 */
        .sidebar { width: 320px; background: #272729; border-left: 1px solid #3e3e42; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #1a73e8; font-size: 1.1rem; font-weight: bold; text-align: center; }
        #live-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .item { 
            padding: 12px; margin-bottom: 8px; background: #333; border-radius: 6px; 
            cursor: pointer; border-right: 4px solid transparent; transition: 0.2s;
        }
        .item:hover { background: #444; }
        .item.active { border-right-color: #1a73e8; background: #3e3e42; }
        .item b { display: block; color: #ff4d4d; font-size: 0.8rem; margin-bottom: 3px; }

        /* 专  -  驻 拽砖 砖 */
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .clipper {
            width: 1000px; /* 专 转专 */
            height: 580px; /* 注拽 转专  */
            overflow: hidden; 
            position: relative;
            border-radius: 8px; 
            background: #000;
        }

        iframe {
            width: 1700px; 
            height: 1800px; 
            position: absolute;
            top: -90px;    /* 驻转 注 */
            right: -345px; /* 转专  - 住转专  砖 */
            border: none;
        }

        .actions { margin-top: 15px; display: flex; gap: 15px; align-items: center; }
        .btn-fullscreen { 
            padding: 10px 25px; background: #d93025; border: none; color: white; 
            border-radius: 20px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header"> 砖专  ()</div>
    <div id="live-list">注 专砖...</div>
</div>

<div class="main">
    <div class="clipper" id="clipper-element">
        <iframe id="player" src="about:blank" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    
    <div class="actions">
        <div id="curTitle">专 砖注专 专砖</div>
        <button class="btn-fullscreen" onclick="goFull()">  住 </button>
    </div>
</div>

<script>
    // 爪  - 转拽 -Callback -test
    function fetchLive() {
        const script = document.createElement('script');
        script.src = "https://www.kolhalashon.com/api/LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1?callback=test";
        document.body.appendChild(script);
    }

    // 驻拽爪 砖拽 砖 拽专  (转 拽专 test)
    window.test = function(data) {
        const list = document.getElementById('live-list');
        list.innerHTML = '';
        
        if (!data || data.length === 0) {
            list.innerHTML = '<div style="padding:20px;"> 砖专 专注</div>';
            return;
        }

        data.forEach(shiur => {
            const div = document.createElement('div');
            div.className = 'item';
            const id = shiur.ShiurId || shiur.FileId;
            
            div.innerHTML = `
                <b> 砖专 </b>
                <span>${shiur.Title}</span>
                <small style="display:block; color:#aaa;">${shiur.RavName || ''}</small>
            `;
            
            div.onclick = () => play(id, shiur.Title, div);
            list.appendChild(div);
        });

        // 注转 砖注专 专砖 转 注 专砖
        if (document.getElementById('player').src.includes('about:blank') && list.firstChild) {
            list.firstChild.click();
        }
    };

    function play(id, title, el) {
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('curTitle').innerText = title;
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    // 驻拽爪转 住  ( 爪 注 F)
    function goFull() {
        const elem = document.getElementById("clipper-element");
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
    }

    fetchLive();
    setInterval(fetchLive, 120000); // 专注 专砖  2 拽转
</script>

</body>
</html>
