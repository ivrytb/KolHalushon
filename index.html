<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז השיעורים</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #f0f2f5; }
        .sidebar { width: 250px; background: white; border-left: 1px solid #ddd; padding: 15px; overflow-y: auto; }
        .lesson-item { padding: 10px; margin-bottom: 5px; background: #f8f9fa; cursor: pointer; border-radius: 5px; transition: 0.2s; }
        .lesson-item:hover { background: #e9ecef; }
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* נוסחת החיתוך (Clipper) */
        .clipper {
            width: 850px; height: 480px; /* גודל הנגן שיוצג */
            overflow: hidden; position: relative;
            border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        iframe {
            width: 1250px; height: 1500px; /* גודל דף המקור */
            position: absolute;
            top: -110px;  /* חיתוך חלק עליון */
            right: -200px; /* חיתוך צד ימין */
            border: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>רשימת שיעורים</h3>
    <div onclick="play('42199358')" class="lesson-item">שיעור מנחה (מהתמונה)</div>
    <div onclick="play('42342356')" class="lesson-item">שידור חי א'</div>
    </div>

<div class="main-content">
    <div class="clipper">
        <iframe id="player" src="https://www.kolhalashon.com/he/regularSite/playShiur/42199358/-1/0/false" scrolling="no"></iframe>
    </div>
</div>

<script>
    function play(id) {
        // מחליף רק את ה-ID בתוך הכתובת שעובדת
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
    }
</script>

</body>
</html>
