<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 转专 -  住驻</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #1a1a1b; color: white; overflow: hidden; }
        .sidebar { width: 300px; background: #272729; border-left: 1px solid #3e3e42; padding: 20px; }
        .lesson-item { padding: 15px; margin-bottom: 10px; background: #333; cursor: pointer; border-radius: 8px; border-right: 4px solid transparent; }
        .lesson-item.active { background: #3e3e42; border-right-color: #1a73e8; }
        
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /*  砖 驻 拽砖 砖 */
        .clipper {
            width: 960px;  /* 拽爪转 转专 专 */
            height: 550px; /* 拽爪转 转专   */
            overflow: hidden; 
            position: relative;
            border-radius: 12px;
            background: #000;
        }

        iframe {
            width: 1600px; 
            height: 1800px;
            position: absolute;
            /* 转 : */
            top: -95px;    /* 驻转 注 ( 105-) */
            right: -310px; /* 转专  ( 275-)  住转专 转专 砖 */
            border: none;
        }

        .title { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color: #1a73e8;">砖注专 砖专</h2>
    <div id="list">
        <div onclick="play('42199358', '住专 砖转')" class="lesson-item active">住专 砖转</div>
        <div onclick="play('42342356', '砖专  - 注专抓 专')" class="lesson-item" style="color: #ff4d4d;"> 砖专  注砖</div>
        <div onclick="play('42318044', '祝 ')" class="lesson-item">祝 </div>
    </div>
</div>

<div class="main">
    <div class="clipper">
        <iframe id="player" src="https://www.kolhalashon.com/he/regularSite/playShiur/42199358/-1/0/false" 
                allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="title" id="curTitle">: 住专 砖转</div>
</div>

<script>
    function play(id, name) {
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('curTitle').innerText = ": " + name;
        
        document.querySelectorAll('.lesson-item').forEach(i => i.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
