<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>专 砖专 转专</title>
    <style>
        body { margin: 0; font-family: system-ui, sans-serif; display: flex; height: 100vh; background: #1a1a1b; color: white; overflow: hidden; }
        
        /* 转驻专 爪 */
        .sidebar { width: 350px; background: #272729; border-left: 1px solid #3e3e42; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #1a73e8; font-size: 1.2rem; font-weight: bold; text-align: center; }
        #live-list { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* 注爪 专砖转 专 */
        .rav-item { 
            background: #333; margin-bottom: 12px; padding: 15px; border-radius: 8px; 
            border: 1px solid #444; display: flex; justify-content: space-between; align-items: center;
        }
        .rav-info { flex: 1; margin-left: 10px; }
        .rav-name { font-weight: bold; color: #fff; display: block; margin-bottom: 4px; }
        .rav-topic { font-size: 0.85rem; color: #aaa; }
        
        .btn-play { 
            background: #28a745; color: white; border: none; padding: 8px 15px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .btn-play:hover { background: #218838; }

        /* 专  -  拽 砖 */
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .clipper {
            width: 1020px; height: 580px; overflow: hidden; position: relative;
            background: #000; border-radius: 12px; box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        iframe {
            width: 1800px; height: 2000px; position: absolute;
            top: -85px;    /* 驻转 注 */
            right: -385px; /* 转专  - 住转专  砖 */
            border: none;
        }

        .bottom-bar { margin-top: 15px; display: flex; gap: 20px; align-items: center; }
        .btn-fullscreen { 
            background: #d93025; color: white; border: none; padding: 10px 25px; 
            border-radius: 30px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header"> 砖专  专注</div>
    <div id="live-list">注 专砖转 专...</div>
</div>

<div class="main">
    <div class="clipper" id="player-container">
        <iframe id="player" src="about:blank" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="bottom-bar">
        <div id="current-playing">专 砖注专 专砖</div>
        <button class="btn-fullscreen" onclick="goFull()"> 住 </button>
    </div>
</div>

<script>
    // 1. 驻拽爪 砖砖转 转 -JSON 驻注转 转
    function loadLiveContent() {
        const script = document.createElement('script');
        // 砖砖 拽转 JSONP  注拽祝 住转 
        script.src = "https://www.kolhalashon.com/api/LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1?callback=processData";
        document.body.appendChild(script);
    }

    // 2. 驻拽爪 砖拽转 转 转  转 专砖
    window.processData = function(data) {
        const listContainer = document.getElementById('live-list');
        listContainer.innerHTML = ''; // 拽 注

        if (!data || data.length === 0) {
            listContainer.innerHTML = ' 砖专  驻注';
            return;
        }

        data.forEach(item => {
            const ravName = item.UserNameHebrew || "专  注";
            const topic = item.MainTopicHebrew || "砖注专 ";
            const fileId = item.FileId;

            // 爪专转   专
            const div = document.createElement('div');
            div.className = 'rav-item';
            div.innerHTML = `
                <div class="rav-info">
                    <span class="rav-name">${ravName}</span>
                    <span class="rav-topic">${topic}</span>
                </div>
                <button class="btn-play" onclick="startPlay('${fileId}', '${ravName}')"></button>
            `;
            listContainer.appendChild(div);
        });
    };

    // 3. 驻注转 
    function startPlay(id, name) {
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('current-playing').innerText = " 注转: " + name;
    }

    // 4. 住 
    function goFull() {
        const elem = document.getElementById("player-container");
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }

    // 驻注 转 砖 专砖
    loadLiveContent();
    // 专注 专砖  2 拽转
    setInterval(loadLiveContent, 120000);
</script>

</body>
</html>
