<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 转专 </title>
    <style>
        body { margin: 0; font-family: system-ui, sans-serif; display: flex; height: 100vh; background: #1a1a1b; color: white; overflow: hidden; }
        
        /* 转驻专 爪 */
        .sidebar { width: 350px; background: #272729; border-left: 1px solid #3e3e42; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #1a73e8; font-size: 1.2rem; font-weight: bold; text-align: center; }
        #live-list { flex: 1; overflow-y: auto; padding: 15px; }
        
        .rav-item { 
            background: #333; margin-bottom: 12px; padding: 15px; border-radius: 8px; 
            border: 1px solid #444; display: flex; justify-content: space-between; align-items: center;
        }
        .rav-name { font-weight: bold; color: #fff; }
        .btn-play { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }

        /* 专  -  砖 */
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .clipper {
            width: 1020px; height: 580px; overflow: hidden; position: relative;
            background: #000; border-radius: 12px;
        }
        iframe {
            width: 1800px; height: 2000px; position: absolute;
            top: -85px;    /* 拽  */
            right: -385px; /* 拽  */
            border: none;
        }
        .bottom-bar { margin-top: 15px; display: flex; gap: 20px; align-items: center; }
        .btn-fullscreen { background: #d93025; color: white; border: none; padding: 10px 25px; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header"> 砖专  ()</div>
    <div id="live-list">注 专砖...</div>
</div>

<div class="main">
    <div class="clipper" id="p-cont">
        <iframe id="player" src="about:blank" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    <div class="bottom-bar">
        <div id="status">专 砖注专 专砖</div>
        <button class="btn-fullscreen" onclick="goFull()"> 住 </button>
    </div>
</div>

<script>
    async function fetchLive() {
        const listContainer = document.getElementById('live-list');
        // 砖砖 -Proxy  注拽祝 转 住转 -CORS
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetUrl = encodeURIComponent("https://www.kolhalashon.com/api/LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1");

        try {
            const response = await fetch(proxyUrl + targetUrl);
            const data = await response.json();
            const contents = JSON.parse(data.contents); // 驻注 -JSON 驻

            listContainer.innerHTML = '';
            contents.forEach(item => {
                const name = item.UserNameHebrew || "砖注专 ";
                const id = item.FileId;
                
                const div = document.createElement('div');
                div.className = 'rav-item';
                div.innerHTML = `
                    <span class="rav-name">${name}</span>
                    <button class="btn-play" onclick="play('${id}', '${name}')"></button>
                `;
                listContainer.appendChild(div);
            });
        } catch (e) {
            listContainer.innerHTML = "砖 注转 转. 住 专注.";
            console.error(e);
        }
    }

    function play(id, name) {
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('status').innerText = ": " + name;
    }

    function goFull() {
        const elem = document.getElementById("p-cont");
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }

    fetchLive();
</script>

</body>
</html>
