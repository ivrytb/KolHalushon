<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נגן התורה - ממשק נקי</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --sidebar-color: #ffffff;
            --primary-color: #1a73e8;
            --text-color: #3c4043;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; 
            height: 100vh; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            overflow: hidden;
        }

        /* תפריט צד */
        .sidebar { 
            width: 320px; 
            background: var(--sidebar-color); 
            border-left: 1px solid #dadce0; 
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
        }

        .sidebar-header h2 { margin: 0; font-size: 1.4rem; }

        .lesson-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
        }

        .lesson-item { 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #f8f9fa; 
            cursor: pointer; 
            border-radius: 10px; 
            border: 1px solid #e8eaed;
            transition: all 0.2s ease;
        }

        .lesson-item:hover { 
            background: #e8f0fe; 
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .lesson-item.active { 
            background: #e8f0fe; 
            border-right: 6px solid var(--primary-color);
            font-weight: bold;
        }

        /* אזור הנגן */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            position: relative;
        }

        /* ה-Clipper: חותך את כל האתר של קול הלשון מסביב לנגן */
        .clipper-wrapper {
            width: 850px; 
            height: 485px; 
            overflow: hidden; 
            position: relative;
            border-radius: 15px; 
            background: #000;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        iframe {
            width: 1250px; 
            height: 1500px; 
            position: absolute;
            top: -110px;  /* חיתוך Header */
            right: -200px; /* חיתוך תפריט צד של קול הלשון */
            border: none;
        }

        .status-info {
            margin-top: 20px;
            background: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 0.95rem;
            color: #5f6368;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2>השיעורים שלי</h2>
    </div>
    <div class="lesson-list" id="list">
        <div onclick="play('42199358', this)" class="lesson-item active">
            סדר המחשבת הקרבת מנחה
        </div>
        <div onclick="play('42342356', this)" class="lesson-item">
            שידור חי - ערוץ 1
        </div>
        <div onclick="play('42342320', this)" class="lesson-item">
            שיעור דף היומי
        </div>
    </div>
</div>

<div class="main-content">
    <div class="clipper-wrapper">
        <iframe id="player" src="https://www.kolhalashon.com/he/regularSite/playShiur/42199358/-1/0/false" scrolling="no"></iframe>
    </div>
    <div class="status-info" id="current-text">מנגן כעת: סדר המחשבת הקרבת מנחה</div>
</div>

<script>
    function play(id, el) {
        // טעינת ה-ID החדש לתוך ה-Iframe
        const baseUrl = "https://www.kolhalashon.com/he/regularSite/playShiur/";
        document.getElementById('player').src = `${baseUrl}${id}/-1/0/false`;
        
        // עדכון כותרת תחתונה
        document.getElementById('current-text').innerText = "מנגן כעת: " + el.innerText;

        // עדכון עיצוב הרשימה
        document.querySelectorAll('.lesson-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');
    }
</script>

</body>
</html>
