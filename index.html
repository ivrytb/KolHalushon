<script>
    const PROXY_BASE = "/api/proxy?endpoint=";

    async function apiFetch(endpoint) {
        const status = document.getElementById('status-msg');
        status.innerText = "×˜×•×¢×Ÿ...";
        try {
            const response = await fetch(PROXY_BASE + encodeURIComponent(endpoint));
            if (!response.ok) return null;
            const data = await response.json();
            status.innerText = "";
            return data;
        } catch (e) {

    }

    async function loadContent(endpoint) {

    }

    async function loadRav(ravId) {
        // ×˜×¢×™× ×ª ×©×™×¢×•×¨×™× ×©×œ ×¨×‘ ×¡×¤×¦×™×¤×™
        loadContent(`Ravs/WebSite_GetRavShiurim/${ravId}/0/50/1/-1`);

    function renderItems(items) {
        const list = document.getElementById('results-list');
        list.innerHTML = '';
        if (!items || !Array.isArray(items) || items.length === 0) {
            document.getElementById('status-msg').innerText = "×œ× × ××¦××• ×ª×•×¦××•×ª.";
            return;
        }

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            
            const name = item.UserNameHebrew || item.RavName || item.CatDesc1 || item.Title || item.ShiurTitle || "×©×™×¢×•×¨";
            const sub = item.MainTopicHebrew || item.CatDesc2 || "";
            const id = item.FileId || item.ShiurId || item.RavId;
            const isRav = !!item.RavId && !item.FileId;

            card.innerHTML = `

                <div class="action-btn" onclick="${isRav ? `loadRav(${id})` : `initPlayer('${id}', '${item.LivePubName || ''}')`}">
                    ${isRav ? '×œ×©×™×¢×•×¨×™× â†' : 'â–¶ × ×’×Ÿ'}

            `;
            list.appendChild(card);

    }

    async function initPlayer(id, liveName) {
        try {
            let url = "";
            if (liveName && liveName.includes('@')) {
                const ch = liveName.split('@')[0].replace('khl', '');
                url = `https://live.kolhalashon.com/live/khl${ch}/playlist.m3u8`;
            } else {
                const res = await apiFetch(`files/getLocationOfFileToVideo/${id}`);
                url = res ? (res.url || res) : "";
            }

            if (url) {
                const v = document.getElementById('main-video');
                document.getElementById('player-box').style.display = 'block';
                v.src = url;
                v.play();
                window.scrollTo(0,0);
            }
        } catch (e) { alert("×©×’×™××” ×‘×”×¤×¢×œ×ª ×”× ×’×Ÿ"); }
    }

    function closePlayer() {

        v.pause(); v.src = "";
        document.getElementById('player-box').style.display = 'none';
    }

    window.onload = () => loadContent('LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1');
</script>
