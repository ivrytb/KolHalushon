<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>专 砖专 转专</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; background: #f0f2f5; overflow: hidden; }
        .sidebar { width: 320px; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #1a73e8; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .list-container { flex: 1; overflow-y: auto; padding: 15px; }
        .item { padding: 12px; margin-bottom: 8px; background: #f8f9fa; border: 1px solid #eee; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .item:hover { background: #e8f0fe; border-color: #1a73e8; }
        .item b { display: block; color: #d93025; font-size: 0.8rem; }
        
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #e9ecef; }
        
        /* 转拽 专  - 转 拽 驻 转转 砖 */
        .player-clipper {
            width: 810px; height: 456px; overflow: hidden; position: relative;
            border-radius: 12px; background: #000; box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        iframe {
            width: 1350px; height: 1500px; position: absolute;
            top: -108px; /* 转 Header */
            right: -270px; /*    专 转  住转专 转 爪  */
            border: none;
        }
        .info-panel { margin-top: 20px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h3> 砖专  注砖</h3>
    </div>
    <div id="live-list" class="list-container">注 专砖...</div>
</div>

<div class="main">
    <div class="player-clipper">
        <iframe id="player" src="https://www.kolhalashon.com/he/regularSite/playShiur/42199358/-1/0/false" allowfullscreen></iframe>
    </div>
    <div class="info-panel" id="current-title"> 注转: 砖注专 驻转</div>
</div>

<script>
    //  砖-Proxy 住,  "专拽" 住拽专驻 砖专转  砖 拽 砖
    //  注拽祝 转 住转 砖专转   专抓 驻驻 砖
    function loadLive() {
        const script = document.createElement('script');
        //  砖转砖 转转 -API 砖 拽 砖  住拽专驻 爪
        script.src = "https://www.kolhalashon.com/api/LiveShiurim/WebSite_LiveShiurimGetShiurim?callback=renderLive";
        document.body.appendChild(script);
    }

    // 驻拽爪 砖转拽 转 转 转爪 转
    window.renderLive = function(data) {
        const container = document.getElementById('live-list');
        container.innerHTML = '';
        
        if (!data || data.length === 0) {
            container.innerHTML = ' 砖专  驻注 专注';
            return;
        }

        data.forEach(s => {
            const div = document.createElement('div');
            div.className = 'item';
            const id = s.ShiurId || s.FileId;
            div.innerHTML = `<b> 砖专 </b> ${s.Title}<br><small>${s.RavName || ''}</small>`;
            div.onclick = () => {
                document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
                document.getElementById('current-title').innerText = " 注转: " + s.Title;
            };
            container.appendChild(div);
        });
    };

    // 注 专砖转 注  5 拽转
    loadLive();
    setInterval(loadLive, 300000);
</script>

</body>
</html>
