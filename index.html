<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 转专 - 砖专 </title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #1a1a1b; color: white; overflow: hidden; }
        
        /* 转驻专 爪 */
        .sidebar { width: 320px; background: #272729; border-left: 1px solid #3e3e42; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; background: #1a73e8; font-size: 1.1rem; font-weight: bold; text-align: center; }
        #live-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .item { 
            padding: 12px; margin-bottom: 8px; background: #333; border-radius: 6px; 
            cursor: pointer; border-right: 4px solid transparent; transition: 0.2s;
        }
        .item:hover { background: #444; }
        .item.active { border-right-color: #1a73e8; background: #3e3e42; }
        .item b { display: block; color: #ff4d4d; font-size: 0.8rem; margin-bottom: 3px; }
        .item span { font-size: 0.9rem; display: block; }
        .item small { color: #aaa; font-size: 0.75rem; }

        /* 专  */
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .clipper {
            width: 960px; height: 550px; overflow: hidden; position: relative;
            border-radius: 8px; background: #000; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        iframe {
            width: 1600px; height: 1800px; position: absolute;
            top: -95px;    /*   */
            right: -315px; /*  /砖 */
            border: none;
        }

        .actions { margin-top: 15px; display: flex; gap: 15px; align-items: center; }
        .btn-fullscreen { 
            padding: 8px 20px; background: #1a73e8; border: none; color: white; 
            border-radius: 20px; cursor: pointer; font-weight: bold;
        }
        .btn-fullscreen:hover { background: #1557b0; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header"> 砖专  注砖</div>
    <div id="live-list">注 专砖...</div>
</div>

<div class="main">
    <div class="clipper" id="clipper-element">
        <iframe id="player" src="about:blank" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    
    <div class="actions">
        <div id="curTitle">专 砖注专 专砖</div>
        <button class="btn-fullscreen" onclick="goFull()"> 住 </button>
    </div>
</div>

<script>
    // 1. 驻拽爪转 爪: 砖转 -API 砖 拽 砖
    function fetchLive() {
        const script = document.createElement('script');
        // 拽砖专 砖住驻拽转 注 -callback
        script.src = "https://www.kolhalashon.com/api/LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1?callback=renderList";
        document.body.appendChild(script);
    }

    // 2. 驻拽爪转 专专: 驻转 转 专砖 爪
    window.renderList = function(data) {
        const list = document.getElementById('live-list');
        list.innerHTML = '';
        
        if (!data || data.length === 0) {
            list.innerHTML = '<div style="padding:20px;"> 砖专 驻注 专注</div>';
            return;
        }

        data.forEach(shiur => {
            const div = document.createElement('div');
            div.className = 'item';
            // -ID 抓 转 砖专
            const id = shiur.ShiurId || shiur.FileId;
            
            div.innerHTML = `
                <b> 砖专</b>
                <span>${shiur.Title || '砖注专  转专转'}</span>
                <small>${shiur.RavName || ''}</small>
            `;
            
            div.onclick = () => {
                play(id, shiur.Title, div);
            };
            list.appendChild(div);
        });

        // 注 转 砖 专砖 专砖   专拽
        if (document.getElementById('player').src.includes('about:blank')) {
            list.firstChild.click();
        }
    };

    function play(id, title, el) {
        // 驻注 砖转 "砖注专 砖专" 砖注转 
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('curTitle').innerText = title;
        
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    // 3. 专拽 住 
    function goFull() {
        const elem = document.getElementById("clipper-element");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }

    // 驻注
    fetchLive();
    // 注 专砖  3 拽转
    setInterval(fetchLive, 180000);
</script>

</body>
</html>
