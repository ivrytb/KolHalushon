<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¨×›×– ×”×©×™×¢×•×¨×™× - ×§×•×œ ×”×œ×©×•×Ÿ</title>
    <style>
        :root { --primary: #1a73e8; --live: #d93025; --bg: #f8f9fa; --rav: #673ab7; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 10px; direction: rtl; }
        .container { max-width: 850px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        #player-box { display: none; margin-bottom: 25px; background: #000; border-radius: 12px; overflow: hidden; border: 2px solid #333; }
        .iframe-wrapper { position: relative; padding-top: 56.25%; height: 0; }
        .iframe-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .close-btn { width: 100%; padding: 12px; background: #d93025; color: white; border: none; cursor: pointer; font-weight: bold; }

        .nav-bar { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        input { flex: 1; min-width: 150px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-search { background: var(--primary); color: white; }
        .btn-live { background: var(--live); color: white; }
        
        .quick-ravs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 8px; }
        .rav-chip { background: #ede7f6; color: var(--rav); padding: 8px 14px; border-radius: 20px; font-size: 13px; font-weight: bold; cursor: pointer; border: 1px solid #d1c4e9; white-space: nowrap; }

        .list-container { border-top: 1px solid #eee; }
        .item-card { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f1f1; }
        .item-info { flex: 1; margin-left: 10px; }
        .item-name { font-weight: bold; color: #202124; display: block; }
        .action-btn { color: #1e8e3e; cursor: pointer; font-weight: bold; padding: 8px 14px; border: 1px solid #1e8e3e; border-radius: 6px; white-space: nowrap; }
        
        #status-msg { text-align: center; padding: 15px; color: #d93025; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="player-box">
        <div class="iframe-wrapper">
            <iframe id="kol-player" allowfullscreen allow="autoplay"></iframe>
        </div>
        <button class="close-btn" onclick="closePlayer()">×¡×’×•×¨ × ×’×Ÿ Ã—</button>
    </div>

    <div class="quick-ravs">
        <div class="rav-chip" onclick="loadContent('Ravs/GetRavShiurim/634/0/50/1/-1')">ğŸ° ×”××“××•"×¨ ××¡××¡×•×‘</div>
        <div class="rav-chip" onclick="loadContent('Ravs/GetRavShiurim/3358/0/50/1/-1')">ğŸ”¥ ×”×¨×‘ ××œ×™××œ×š ×‘×™×“×¨××Ÿ</div>
        <div class="rav-chip" onclick="loadContent('Ravs/GetRavShiurim/260/0/50/1/-1')">ğŸ“– ×”×¨×‘ ×™×—×™××œ ×¦×•×§×¨</div>
    </div>

    <div class="nav-bar">
        <button class="btn-live" onclick="loadContent('LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1')">ğŸ”´ ×©×™×“×•×¨×™× ×—×™×™×</button>
        <input type="text" id="search-input" placeholder="×—×¤×© ×¨×‘ ××• × ×•×©×...">
        <button class="btn-search" onclick="executeSearch()">×—×¤×©</button>
    </div>

    <div id="status-msg"></div>
    <div id="results-list" class="list-container"></div>
</div>

<script>
    const PROXY_URL = "/api/proxy?endpoint=";

    async function apiFetch(endpoint) {
        const status = document.getElementById('status-msg');
        status.innerText = "×˜×•×¢×Ÿ...";
        try {
            const response = await fetch(PROXY_URL + encodeURIComponent(endpoint));
            if (!response.ok) throw new Error("Server Error");
            const data = await response.json();
            status.innerText = "";
            return data;
        } catch (e) {
            status.innerText = "×©×’×™××”: ×”×©×¨×ª ×©×œ ×§×•×œ ×”×œ×©×•×Ÿ ×—×¡× ××ª ×”×‘×§×©×”.";
            return null;
        }
    }

    async function loadContent(endpoint) {
        const data = await apiFetch(endpoint);
        renderItems(data);
    }

    function executeSearch() {
        const q = document.getElementById('search-input').value;
        if (q) loadContent(`Ravs/GetRavs/1/${encodeURIComponent(q)}`);
    }

    function renderItems(items) {
        const list = document.getElementById('results-list');
        list.innerHTML = '';
        
        // ×”×’× ×” ××¤× ×™ ×§×¨×™×¡×” ×× items ×”×•× ×œ× ××¢×¨×š
        if (!items || !Array.isArray(items)) {
            document.getElementById('status-msg').innerText = "×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ×¨×©×™××”. × ×¡×” ×©× ×™×ª.";
            return;
        }

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-card';
            
            const name = item.UserNameHebrew || item.RavName || item.CatDesc1 || item.Title || item.ShiurTitle || "×©×™×¢×•×¨";
            const sub = item.MainTopicHebrew || item.CatDesc2 || "";
            const id = item.FileId || item.ShiurId || item.RavId;
            const isRav = !!item.RavId && !item.FileId;

            div.innerHTML = `
                <div class="item-info">
                    <span class="item-name">${name}</span>
                    <span class="item-sub">${sub}</span>
                </div>
                <div class="action-btn" onclick="${isRav ? `loadContent('Ravs/GetRavShiurim/${id}/0/50/1/-1')` : `initPlayer('${id}', '${item.LivePubName || ''}')`}">
                    ${isRav ? '×œ×©×™×¢×•×¨×™× â†' : 'â–¶ × ×’×Ÿ'}
                </div>
            `;
            list.appendChild(div);
        });
    }

    function initPlayer(id, liveName) {
        const box = document.getElementById('player-box');
        const iframe = document.getElementById('kol-player');
        let playerUrl = "";

        if (liveName && liveName.includes('@')) {
            // × ×’×Ÿ ×©×™×“×•×¨ ×—×™
            const channel = liveName.split('@')[0].replace('khl', '');
            playerUrl = `https://www.kolhalashon.com/NewLogos/PlayVideoV2.aspx?lp=${channel}&v=true`;
        } else {
            // × ×’×Ÿ ×©×™×¢×•×¨ ××•×§×œ×˜ - ×›×ª×•×‘×ª ×”×˜××¢×” ×™×©×™×¨×”
            playerUrl = `https://www.kolhalashon.com/NewLogos/PlayVideoV2.aspx?FileID=${id}&AudioOrVideo=video&v=true`;
        }

        box.style.display = 'block';
        iframe.src = playerUrl;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function closePlayer() {
        const box = document.getElementById('player-box');
        const iframe = document.getElementById('kol-player');
        iframe.src = ""; 
        box.style.display = 'none';
    }

    window.onload = () => loadContent('LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1');
</script>
</body>
</html>
