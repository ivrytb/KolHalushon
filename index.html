<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖注专 注</title>
    <style>
        body { margin: 0; font-family: system-ui, sans-serif; display: flex; height: 100vh; background: #000; color: white; overflow: hidden; }
        
        /* 转驻专 爪 */
        .sidebar { width: 320px; background: #1a1a1b; border-left: 1px solid #333; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #d93025; font-size: 1.2rem; font-weight: bold; text-align: center; }
        .list-info { padding: 10px; font-size: 0.85rem; background: #333; color: #ccc; text-align: center; }
        #live-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .item { 
            padding: 15px; margin-bottom: 10px; background: #262626; border-radius: 8px; 
            cursor: pointer; border: 1px solid #444; transition: 0.2s;
        }
        .item:hover { background: #333; border-color: #d93025; }
        .item b { display: block; color: #ff4d4d; margin-bottom: 5px; }

        /* 专  -  拽 砖拽砖转 */
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .clipper {
            width: 1000px; height: 580px; overflow: hidden; position: relative;
            border-radius: 10px; background: #111; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        iframe {
            width: 1750px; height: 1800px; position: absolute;
            top: -88px;    /* 拽  拽 */
            right: -365px; /* 拽  住转专转 砖 */
            border: none;
        }

        .actions { margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn-fullscreen { 
            padding: 12px 40px; background: #d93025; border: none; color: white; 
            border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header"> 砖专 </div>
    <div class="list-info">抓 注 拽砖专   专注 专砖:</div>
    <div id="live-list">
        <a href="https://www.kolhalashon.com/api/LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1?callback=test" 
           target="_blank" style="color: #0095ff; text-decoration: none; display: block; padding: 20px; text-align: center; border: 1px dashed #444;">
           抓  爪驻 -ID 砖 砖专 <br>(注转拽 转 -ShiurId)
        </a>
        <hr style="border-color: #333;">
        <div id="manual-entry" style="padding: 10px;">
            <input type="text" id="manual-id" placeholder="住 ShiurId ..." style="width: 100%; padding: 8px; border-radius: 4px; border: none;">
            <button onclick="loadManual()" style="width: 100%; margin-top: 5px; padding: 8px; background: #0095ff; color: white; border: none; border-radius: 4px; cursor: pointer;">驻注 砖注专</button>
        </div>
        <div id="items-container"></div>
    </div>
</div>

<div class="main">
    <div class="clipper" id="vid-box">
        <iframe id="player" src="about:blank" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    
    <div class="actions">
        <div id="curTitle">专 砖专 驻注</div>
        <button class="btn-fullscreen" onclick="goFull()">  住 </button>
    </div>
</div>

<script>
    // 驻转专 注拽祝 CSP: 拽 住转 专拽 拽,  转  驻转专 砖驻注 转 -ID
    function loadManual() {
        const id = document.getElementById('manual-id').value.trim();
        if (id) {
            play(id, "砖专 : " + id);
        }
    }

    function play(id, title) {
        // 转转 砖专 砖注转 转
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('curTitle').innerText = title;
    }

    function goFull() {
        const elem = document.getElementById("vid-box");
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }

    // 住驻转  砖专 拽注 砖 转
    const container = document.getElementById('items-container');
    const defaults = [
        {id: '42199358', title: '住专 砖转'},
        {id: '42342356', title: '注专抓  1'},
        {id: '42318044', title: '祝 '}
    ];

    defaults.forEach(s => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<b> 拽注</b> <span>${s.title}</span>`;
        div.onclick = () => play(s.id, s.title);
        container.appendChild(div);
    });
</script>

</body>
</html>
