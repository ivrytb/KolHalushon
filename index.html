<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>נגן תורה - מסך מלא</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #f0f2f5; }
        .sidebar { width: 300px; background: white; border-left: 1px solid #ddd; padding: 20px; }
        .lesson-item { padding: 15px; margin-bottom: 10px; background: #f8f9fa; cursor: pointer; border-radius: 8px; border: 1px solid #eee; }
        .lesson-item:hover { background: #eef; }
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* ה-Clipper המדויק */
        .clipper-wrapper {
            width: 820px; height: 460px; overflow: hidden; position: relative;
            border-radius: 15px; background: #000; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        iframe {
            width: 1300px; height: 1500px; position: absolute;
            top: -105px; right: -245px; border: none;
        }
        .info { margin-top: 15px; color: #666; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>שיעורים</h3>
    <div onclick="play('42199358', 'שיעור מנחה')" class="lesson-item">סדר המחשבת הקרבת מנחה</div>
    <div onclick="play('42342356', 'שידור חי')" class="lesson-item">שידור חי (בדוק ID עדכני)</div>
</div>

<div class="main-content">
    <div class="clipper-wrapper">
        <iframe id="player" src="https://www.kolhalashon.com/he/regularSite/playShiur/42199358/-1/0/false" scrolling="no" allowfullscreen></iframe>
    </div>
    <p class="info" id="title">מנגן כעת: סדר המחשבת הקרבת מנחה</p>
</div>

<script>
    function play(id, name) {
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('title').innerText = "מנגן כעת: " + name;
    }
</script>

</body>
</html>
