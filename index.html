<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכז השיעורים</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #1a1a1b; color: white; overflow: hidden; }
        .sidebar { width: 300px; background: #272729; border-left: 1px solid #3e3e42; padding: 20px; overflow-y: auto; }
        .lesson-item { padding: 15px; margin-bottom: 10px; background: #333335; cursor: pointer; border-radius: 8px; border-right: 4px solid transparent; transition: 0.2s; }
        .lesson-item:hover { background: #3e3e42; }
        .lesson-item.active { background: #3e3e42; border-right-color: #0095ff; }
        
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; padding: 10px; }
        
        /* תיקון המרכוז והרחבת הנגן */
        .clipper-container {
            width: 950px; /* הרחבנו את הנגן */
            height: 535px; 
            overflow: hidden; 
            position: relative;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        iframe {
            width: 1500px; /* רוחב וירטואלי גדול יותר להסתרת שוליים */
            height: 1800px;
            position: absolute;
            top: -105px;   /* חיתוך החלק העליון */
            right: -275px; /* הזזה ימינה למרכוז מדויק של הוידאו בלבד */
            border: none;
        }

        .controls-info { margin-top: 15px; text-align: center; }
        .full-screen-hint { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color: #0095ff;">שידורים נבחרים</h2>
    <div id="lesson-list">
        <div onclick="play('42199358', this)" class="lesson-item active">סדר המחשבת הקרבת מנחה</div>
        <div onclick="play('42342356', this)" class="lesson-item">שידור חי - ערוץ 1</div>
        <div onclick="play('42318044', this)" class="lesson-item">שיעור דף היומי</div>
        <div onclick="play('42318050', this)" class="lesson-item">שיעור הלכה יומי</div>
    </div>
</div>

<div class="main-content">
    <div class="clipper-container">
        <iframe id="player" src="https://www.kolhalashon.com/he/regularSite/playShiur/42199358/-1/0/false" 
                allow="autoplay; fullscreen" allowfullscreen scrolling="no"></iframe>
    </div>
    <div class="controls-info">
        <div id="current-title" style="font-weight: bold;">מנגן כעת: סדר המחשבת הקרבת מנחה</div>
        <div class="full-screen-hint">להגדלה: לחץ על כפתור הריבוע בפינה הימנית התחתונה של הנגן</div>
    </div>
</div>

<script>
    function play(id, element) {
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('current-title').innerText = "מנגן כעת: " + element.innerText;
        
        document.querySelectorAll('.lesson-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
