<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 转专 - 专住 住驻转</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #000; color: white; overflow: hidden; }
        
        /* 转驻专 爪 */
        .sidebar { width: 320px; background: #1a1a1a; border-left: 1px solid #333; display: flex; flex-direction: column; z-index: 10; }
        .sidebar-header { padding: 15px; background: #d93025; font-size: 1.1rem; font-weight: bold; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        #live-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .item { 
            padding: 12px; margin-bottom: 8px; background: #262626; border-radius: 6px; 
            cursor: pointer; border-right: 4px solid transparent; transition: 0.2s;
        }
        .item:hover { background: #333; }
        .item.active { border-right-color: #d93025; background: #333; }
        .item b { display: block; color: #ff4d4d; font-size: 0.8rem; margin-bottom: 3px; }

        /* 专  -  砖 专 */
        .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        
        .clipper {
            width: 1050px; /* 专 转专  砖 拽  */
            height: 600px; /*  转专  */
            overflow: hidden; 
            position: relative;
            background: #000;
        }

        iframe {
            width: 1800px; 
            height: 2000px; 
            position: absolute;
            /* 砖 注专    转 : */
            top: -85px;    /*  注 注 (驻转 转) */
            right: -370px; /*   拽  (住转专  砖) */
            border: none;
        }

        .actions { margin-top: 20px; display: flex; gap: 20px; align-items: center; }
        .btn-fullscreen { 
            padding: 12px 30px; background: #d93025; border: none; color: white; 
            border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1rem;
            box-shadow: 0 4px 15px rgba(217, 48, 37, 0.4);
        }
        .btn-fullscreen:hover { background: #b3261e; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header"> 砖专  注砖</div>
    <div id="live-list">注 专砖...</div>
</div>

<div class="main">
    <div class="clipper" id="video-container">
        <iframe id="player" src="about:blank" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    
    <div class="actions">
        <div id="curTitle" style="font-size: 1.1rem; border-bottom: 1px solid #444; padding-bottom: 5px;">专 砖注专 专砖</div>
        <button class="btn-fullscreen" onclick="goFull()"> 住  (F)</button>
    </div>
</div>

<script>
    // 驻拽爪转 爪 - 转拽 拽专 砖 驻拽爪
    function fetchLive() {
        const script = document.createElement('script');
        // 砖砖 -callback=test 驻 砖驻注 拽砖专 砖
        script.src = "https://www.kolhalashon.com/api/LiveShiurim/WebSite_GetLiveShiurim/1/true/true/30/-1?callback=test";
        document.body.appendChild(script);
        
        // 拽 住拽专驻 专 注
        script.onload = () => script.remove();
    }

    // 专转 驻拽爪 砖拽 砖 爪驻 
    window.test = function(data) {
        const list = document.getElementById('live-list');
        list.innerHTML = '';
        
        if (!data || data.length === 0) {
            list.innerHTML = '<div style="padding:20px; text-align:center;"> 砖专 驻注 专注</div>';
            return;
        }

        data.forEach(shiur => {
            const div = document.createElement('div');
            div.className = 'item';
            const id = shiur.ShiurId || shiur.FileId;
            
            div.innerHTML = `
                <b> LIVE</b>
                <span style="display:block; margin-top:4px;">${shiur.Title}</span>
                <small style="display:block; color:#888; margin-top:4px;">${shiur.RavName || ''}</small>
            `;
            
            div.onclick = () => play(id, shiur.Title, div);
            list.appendChild(div);
        });

        //   专拽, 驻注 转 专砖
        if (document.getElementById('player').src.includes('about:blank') && list.firstChild) {
            list.firstChild.click();
        }
    };

    function play(id, title, el) {
        // 砖砖 转转 砖专 砖注转 驻专
        document.getElementById('player').src = `https://www.kolhalashon.com/he/regularSite/playShiur/${id}/-1/0/false`;
        document.getElementById('curTitle').innerText = title;
        
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    // 驻拽爪转 住  砖驻专转
    function goFull() {
        const elem = document.getElementById("video-container");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        }
    }

    // 驻注 专砖转
    fetchLive();
    // 专注 专砖  2 拽转
    setInterval(fetchLive, 120000);
</script>

</body>
</html>
