<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הורדה ישירה לימות המשיח</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #6366f1; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        #status { margin-top: 20px; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h2>העברה לימות המשיח</h2>
        <input type="text" id="urlInput" placeholder="הדבק לינק מקול מבשר...">
        <button onclick="transfer()">התחל העברה</button>
        <div id="status"></div>
    </div>

    <script>
        async function transfer() {
            const status = document.getElementById('status');
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("הזן לינק");

            status.innerText = "מתחבר לשרת...";
            const conf = await (await fetch('/api/get_config')).json();
            
            // הכתובת של השרת שלך שמשמש כפרוקסי
            const proxyUrl = `https://${conf.host}/api/proxy_audio?url=${encodeURIComponent(url)}`;
            const fileName = `KM_${Math.floor(Date.now()/1000)}.wav`;

            status.innerText = "שולח הוראה לימות המשיח למשוך את הקובץ...";
            
            // כאן אנחנו אומרים לימות המשיח: תורידו מהפרוקסי שלי
            const ymApi = `https://www.call2all.co.il/ym/api/UploadFile?token=${conf.token}&url=${encodeURIComponent(proxyUrl)}&path=ivr2:KolMevaser/${fileName}&convertAudio=1`;
            
            try {
                const res = await fetch(ymApi);
                const data = await res.json();
                
                if(data.status === 'success') {
                    status.innerHTML = `הקובץ הועבר בהצלחה!<br><a href="https://www.call2all.co.il/ym/api/DownloadFile?token=${conf.token}&path=ivr2:KolMevaser/${fileName}">לחץ כאן להורדה למחשב</a>`;
                } else {
                    status.innerText = "שגיאה בימות המשיח: " + (data.message || "לא ידוע");
                }
            } catch (e) {
                status.innerText = "שגיאה בתקשורת: " + e.message;
            }
        }
    </script>
</body>
</html>
