<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Y24 Cloud Direct</title>
    <style>
        body { font-family: system-ui; background: #111; color: white; text-align: center; padding-top: 100px; }
        .box { background: #222; padding: 40px; border-radius: 15px; display: inline-block; width: 400px; }
        input { width: 90%; padding: 10px; border-radius: 5px; border: none; margin: 20px 0; }
        button { padding: 12px 30px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        #progress { margin-top: 20px; color: #f1c40f; display: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>הורדה ישירה ללא ניתוב</h1>
        <input type="text" id="link" placeholder="הדבק לינק של Cloudfront">
        <br>
        <button id="btn" onclick="download()">הורד עכשיו</button>
        <div id="progress">מתבצעת הורדה לזיכרון הדפדפן... נא להמתין.</div>
    </div>

    <script>
        async function download() {
            const link = document.getElementById('link').value;
            if(!link) return;

            const btn = document.getElementById('btn');
            const prog = document.getElementById('progress');
            
            btn.disabled = true;
            prog.style.display = 'block';

            try {
                // שליחת בקשה לשרת ללא שינוי ה-URL של הדף
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: link })
                });

                if (!response.ok) throw new Error('Download failed');

                // המרת התגובה לקובץ (Blob) בתוך הזיכרון
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                // יצירת לינק זמני להורדה למחשב
                const a = document.createElement('a');
                a.href = url;
                a.download = "y24_audio.mp3";
                document.body.appendChild(a);
                a.click();
                
                // ניקוי
                window.URL.revokeObjectURL(url);
                prog.innerText = "ההורדה הושלמה!";
            } catch (e) {
                prog.innerText = "שגיאה: " + e.message;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
