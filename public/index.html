<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Y24 Cloud Downloader</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 50px; }
        input { width: 80%; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>מוריד Y24 בענן</h1>
    <input type="text" id="url" placeholder="הדבק כאן קישור של Cloudfront">
    <br>
    <button onclick="startDownload()">הורד עכשיו</button>
    <p id="status"></p>

    <script>
        function startDownload() {
            const url = document.getElementById('url').value;
            if(!url) return alert("נא להזין לינק");
            document.getElementById('status').innerText = "השרת מעבד את הבקשה... ההורדה תתחיל בקרוב";
            
            // שליחת המשתמש לכתובת ה-API שלנו עם הלינק
            window.location.href = `/api/download?url=${encodeURIComponent(url)}`;
        }
    </script>
</body>
</html>
