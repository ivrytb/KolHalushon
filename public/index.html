<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y24 Cloud Turbo</title>
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
        }
        h1 { color: #4caf50; margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 30px; }
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
            border: 1px solid #333; 
            background: #252525;
            color: white;
            box-sizing: border-box;
            font-size: 14px;
        }
        button { 
            width: 100%;
            padding: 15px; 
            background-color: #4caf50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 10px; 
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background-color: #45a049; transform: translateY(-2px); }
        #status { margin-top: 20px; font-size: 14px; color: #f1c40f; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Y24 Cloud Turbo</h1>
        <p>注拽驻转 住 专 专 注</p>
        
        <input type="text" id="urlInput" placeholder="拽  转 拽砖专 -Cloudfront">
        <button onclick="doDownload()"> 转 专 (POST)</button>
        
        <div id="status"></div>
    </div>

    <script>
        function doDownload() {
            const val = document.getElementById('urlInput').value;
            if(!val) return alert(" 拽 拽");
            
            document.getElementById('status').innerText = "拽砖 砖转... 专 转转   砖转 转转";

            // 爪专转 驻住 住转专  砖专 转转 转转 砖专砖
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/'; // 砖 专 祝 转

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'url';
            input.value = val;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            
            setTimeout(() => document.body.removeChild(form), 500);
        }
    </script>
</body>
</html>
