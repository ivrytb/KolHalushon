<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוריד השיעורים האישי</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #f43f5e;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.92);
        }

        body { 
            font-family: 'Assistant', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #f8fafc, #e2e8f0, #f1f5f9, #cbd5e1);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card { 
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 35px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 460px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .icon-box {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        h2 { 
            margin: 0; 
            font-size: 34px; 
            font-weight: 800; 
            color: #1e1b4b; 
            line-height: 1.2;
        }

        .sub-title { 
            margin: 12px 0 35px; 
            font-size: 18px; 
            font-weight: 600;
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.1);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 12px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 15px;
            color: #334155;
            margin-right: 8px;
        }

        input { 
            width: 100%; 
            padding: 18px 22px; 
            border: 2px solid transparent;
            border-radius: 20px; 
            box-sizing: border-box; 
            font-size: 16px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        input:focus { 
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.15);
            background: white;
        }

        button { 
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none; 
            padding: 20px;
            border-radius: 20px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 19px; 
            font-weight: 800;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -10px rgba(99, 102, 241, 0.5);
        }

        button:active { transform: translateY(-1px); }
        button:disabled { background: #94a3b8; cursor: wait; transform: none; box-shadow: none; }

        #status { 
            margin-top: 30px;
            min-height: 90px;
        }

        .spinner {
            width: 35px; height: 35px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-card {
            background: #ecfdf5;
            color: #065f46;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #a7f3d0;
            font-weight: 700;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .download-btn {
            background: var(--success);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 15px;
            font-size: 15px;
            transition: background 0.2s;
        }
        
        .download-btn:hover { background: #059669; }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">⚡</div>
        <h2>הורדת שיעורים למחשב האישי</h2>
        <div class="sub-title">עם העתקה למערכת ימות המשיח</div>
        
        <div class="input-wrapper">
            <label>הדבק לינק לשיעור</label>
            <input type="text" id="urlInput" placeholder="הדבק כאן את הכתובת..." spellcheck="false">
        </div>

        <button id="mainBtn" onclick="startProcess()">התחל הורדה</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function startProcess() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('mainBtn');

            if(!url) return alert("אנא הזן לינק תקין");

            btn.disabled = true;
            status.innerHTML = '<div class="spinner"></div><p style="color:#4f46e5; font-weight:700;">מבצע העתקה למערכת ימות המשיח...</p>';

            try {
                const response = await fetch('/api/upload_to_ym', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (result.status === "success") {
                    status.innerHTML = `
                        <div class="success-card">
                            ✨ העיבוד הושלם! הקובץ מוכן.
                            <br>
                            <a href="${result.download_url}" class="download-btn">להורדה מיידית למחשב</a>
                        </div>
                    `;
                    
                    const a = document.createElement('a');
                    a.href = result.download_url;
                    document.body.appendChild(a);
                    setTimeout(() => {
                        a.click();
                        document.body.removeChild(a);
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                status.innerHTML = `<p style="color:#e11d48; font-weight:700;">❌ שגיאה: ${e.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
