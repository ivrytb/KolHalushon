<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Y24 -> Yemot Downloader</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #121212; color: #fff; text-align: center; padding: 40px; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 20px; display: inline-block; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #2ecc71; margin-bottom: 5px; }
        p { color: #888; margin-bottom: 25px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: bold; }
        button:disabled { background: #444; cursor: not-allowed; }
        #status { margin-top: 20px; color: #f1c40f; line-height: 1.6; }
        .success-link { color: #2ecc71; text-decoration: none; font-weight: bold; display: block; margin-top: 10px; border: 1px solid #2ecc71; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Y24 Turbo</h1>
    <p>专 专 砖专转 转 砖</p>
    
    <input type="text" id="urlInput" placeholder="拽  拽 -Yiddish24">
    <button id="mainBtn" onclick="startProcess()"> 转 注专 专</button>
    
    <div id="status"></div>
</div>

<script>
    async function startProcess() {
        const url = document.getElementById('urlInput').value;
        const status = document.getElementById('status');
        const btn = document.getElementById('mainBtn');

        if(!url) return alert(" 拽 拽");

        btn.disabled = true;
        status.innerHTML = "注 拽抓...<br>  拽转  拽爪 .<br>驻专拽 拽 注 转 砖...";

        try {
            const response = await fetch('/api/upload_to_ym', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            });

            const result = await response.json();

            if (result.status === "success") {
                status.innerHTML = `
                    <span style="color:#2ecc71">拽抓 !</span><br>
                    专 转转 .   转:<br>
                    <a href="${result.download_url}" class="success-link">抓  专 砖专</a>
                `;
                window.location.href = result.download_url;
            } else {
                throw new Error(result.error || "转拽  注");
            }
        } catch (e) {
            status.innerHTML = `<span style="color:#e74c3c">砖: ${e.message}</span>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
