<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y24 Cloud Turbo</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            text-align: center; 
            background: #111; 
            color: #eee; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            background: #222;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
        }
        h1 { color: #2ecc71; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 1rem 0; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #333; 
            color: #fff; 
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: #27ae60; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #2ecc71; }
        #msg { margin-top: 15px; color: #f1c40f; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Y24 Cloud Turbo</h1>
    <p>专 砖专 专 注 注拽驻转 住</p>
    
    <input type="text" id="urlInput" placeholder="拽  转 转转 拽抓...">
    <button onclick="start()"> 转 专 </button>
    
    <div id="msg"></div>
</div>

<script>
    function start() {
        const val = document.getElementById('urlInput').value;
        if(!val) return alert("  拽");
        
        document.getElementById('msg').innerText = "注 拽砖 -POST... 专 转转 ";

        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '.'; // 砖 转 转转 拽

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'url';
        input.value = val;

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
        
        setTimeout(() => document.body.removeChild(form), 500);
    }
</script>

</body>
</html>
