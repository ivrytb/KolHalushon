<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×”×•×¨×“×ª ×©×™×¢×•×¨×™× | ×¤×¨×™××™×•×</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #f43f5e;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            font-family: 'Assistant', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* ×¨×§×¢ ××•× ×¤×© ×‘×•××‘×¡×˜×™ */
            background: linear-gradient(-45deg, #eef2ff, #e0e7ff, #f5f3ff, #ede9fe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 30px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 440px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .icon-box {
            width: 70px; height: 70px;
            background: white;
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        h2 { 
            margin: 0; 
            font-size: 32px; 
            font-weight: 800; 
            color: #1e1b4b; 
            letter-spacing: -0.5px;
        }

        .sub-title { 
            margin: 10px 0 35px; 
            font-size: 17px; 
            font-weight: 400;
            color: #4338ca;
            opacity: 0.8;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #312e81;
            margin-right: 5px;
        }

        input { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid transparent;
            border-radius: 18px; 
            box-sizing: border-box; 
            font-size: 16px;
            background: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        input:focus { 
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        button { 
            background: var(--primary);
            color: white;
            border: none; 
            padding: 18px;
            border-radius: 18px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 18px; 
            font-weight: 800;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        button:hover { 
            background: var(--primary-dark);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5);
        }

        button:active { transform: translateY(-1px); }
        button:disabled { background: #94a3b8; cursor: wait; transform: none; box-shadow: none; }

        #status { 
            margin-top: 30px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ×× ×™××¦×™×™×ª ×˜×¢×™× ×” ××ª×§×“××ª */
        .spinner {
            width: 35px; height: 35px;
            border: 4px solid #e0e7ff;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-card {
            background: #f0fdf4;
            color: #166534;
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid #bbf7d0;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .download-btn {
            background: var(--success);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        
        .download-btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">ğŸ“‚</div>
        <h2>×”×•×¨×“×ª ×©×™×¢×•×¨×™×</h2>
        <div class="sub-title">×”××¨×ª ×©×™×¢×•×¨×™× ×œ××¢×¨×›×ª ×™××•×ª ×”××©×™×—</div>
        
        <div class="input-wrapper">
            <label>×”×“×‘×§ ×œ×™× ×§ ×œ×©×™×¢×•×¨</label>
            <input type="text" id="urlInput" placeholder="https://..." spellcheck="false">
        </div>

        <button id="mainBtn" onclick="startProcess()">×”×ª×—×œ ×”×•×¨×“×”</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function startProcess() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('mainBtn');

            if(!url) return alert("×× × ×”×–×Ÿ ×œ×™× ×§ ×ª×§×™×Ÿ");

            btn.disabled = true;
            status.innerHTML = '<div class="spinner"></div><p style="color:#4338ca; font-weight:600;">××‘×¦×¢ ×”××¨×” ×•×¢×™×‘×•×“...</p>';

            try {
                const response = await fetch('/api/upload_to_ym', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (result.status === "success") {
                    status.innerHTML = `
                        <div class="success-card">
                            âœ¨ ×”×¢×™×‘×•×“ ×”×•×©×œ× ×‘×”×¦×œ×—×”!
                            <br>
                            <a href="${result.download_url}" class="download-btn">×œ×”×•×¨×“×” ×™×“× ×™×ª ×œ×—×¥ ×›××Ÿ</a>
                        </div>
                    `;
                    
                    const a = document.createElement('a');
                    a.href = result.download_url;
                    document.body.appendChild(a);
                    setTimeout(() => {
                        a.click();
                        document.body.removeChild(a);
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                status.innerHTML = `<p style="color:#ef4444; font-weight:600;">âŒ ×©×’×™××”: ${e.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
