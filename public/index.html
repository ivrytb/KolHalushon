<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y24 To Yemot</title>
    <style>
        body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; }
        button:disabled { background: #bdc3c7; }
        #status { margin-top: 20px; font-size: 14px; color: #555; line-height: 1.5; }
        .success-link { display: inline-block; margin-top: 15px; padding: 10px; background: #2ecc71; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>הורדת שיעורים מ-Y24</h2>
        <input type="text" id="urlInput" placeholder="הדבק כאן את לינק ה-MP3...">
        <button id="mainBtn" onclick="startProcess()">התחל תהליך</button>
        <div id="status"></div>
    </div>

    <script>
        async function startProcess() {
            const url = document.getElementById('urlInput').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('mainBtn');

            if(!url) return alert("אנא הדבק לינק");

            btn.disabled = true;
            status.innerHTML = "מוריד מ-Yiddish24 ומעלה לימות...<br>זה עשוי לקחת דקה, נא לא לסגור.";

            try {
                const response = await fetch('/api/upload_to_ym', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (result.status === "success") {
                    status.innerHTML = `<span style="color:#2ecc71; font-weight:bold;">ההעלאה הסתיימה בהצלחה!</span><br>ההורדה תתחיל בעוד רגע...`;
                    
                    // יצירת אלמנט הורדה למניעת חסימות
                    const downloadLink = document.createElement('a');
                    downloadLink.href = result.download_url;
                    downloadLink.setAttribute('download', '');
                    document.body.appendChild(downloadLink);
                    
                    setTimeout(() => {
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        status.innerHTML += `<br><br><a href="${result.download_url}" class="success-link">לחץ כאן אם ההורדה לא התחילה</a>`;
                    }, 3000); // מחכים 3 שניות שקובץ ה-WAV יהיה מוכן סופית
                } else {
                    throw new Error(result.error || "שגיאה לא ידועה");
                }
            } catch (e) {
                status.innerHTML = `<span style="color:#e74c3c">שגיאה: ${e.message}</span>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
