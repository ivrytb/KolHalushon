<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוריד השיעורים לקול מבשר</title>
    <style>
        :root { --primary: #4361ee; --success: #2ecc71; }
        body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #e0eafc, #cfdef3); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; }
        .input-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:disabled { background: #cbd5e0; }
        #status { margin-top: 25px; min-height: 50px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success-btn { display: inline-block; margin-top: 15px; padding: 12px 25px; background: var(--success); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>מוריד השיעורים</h2>
        <div class="input-group">
            <label>לינק לקובץ:</label>
            <input type="text" id="urlInput" placeholder="הדבק לינק כאן...">
        </div>
        <div class="input-group">
            <label>שם הקובץ לשמירה במחשב:</label>
            <input type="text" id="nameInput" placeholder="למשל: שיעור_יומי">
        </div>
        <button id="mainBtn" onclick="startProcess()">הורד עכשיו</button>
        <div id="status"></div>
    </div>

    <script>
        async function startProcess() {
            const url = document.getElementById('urlInput').value;
            let customName = document.getElementById('nameInput').value.trim() || "lesson";
            const status = document.getElementById('status');
            const btn = document.getElementById('mainBtn');

            if(!url) return alert("נא להדביק לינק");
            customName = customName.replace(/[<>:"/\\|?*]/g, '');

            btn.disabled = true;
            status.innerHTML = '<div class="loader"></div><br>מעבד... נא להמתין.';

            try {
                const response = await fetch('/api/upload_to_ym', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (result.status === "success") {
                    status.innerHTML = `<span style="color:var(--success); font-weight:bold;">הקובץ מוכן!</span><br>ההורדה תתחיל כעת.`;
                    
                    const a = document.createElement('a');
                    a.href = result.download_url;
                    a.download = customName + ".wav"; // ניסיון לקביעת שם
                    document.body.appendChild(a);
                    
                    setTimeout(() => {
                        a.click();
                        document.body.removeChild(a);
                        status.innerHTML += `<br><a href="${result.download_url}" download="${customName}.wav" class="success-btn">לחץ כאן אם לא ירד</a>`;
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                status.innerHTML = `<span style="color:red">שגיאה: ${e.message}</span>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
