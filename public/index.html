    <style>

            --success: #10b981;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --bg: #f3f4f6;

        body {

            background: radial-gradient(circle at top right, #eef2ff, #e0e7ff);
            display: flex; align-items: center; justify-content: center;

        .card {

            width: 100%; max-width: 420px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .logo-area {
            font-size: 40px; margin-bottom: 10px;
        }

        h2 { margin: 0; font-size: 24px; font-weight: 800; color: #111827; }
        p { margin: 8px 0 30px; font-size: 15px; color: var(--text-sub); }

        .input-group { text-align: right; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #374151; padding-right: 4px; }
        
        input { 
            width: 100%; padding: 14px 16px; border: 1.5px solid #e5e7eb; 
            border-radius: 12px; box-sizing: border-box; font-size: 15px;
            transition: all 0.2s ease; background: #f9fafb;
        }

        input:focus { 
            border-color: var(--primary); outline: none; background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        button { 
            background: var(--primary); color: white; border: none; 
            padding: 16px; border-radius: 12px; cursor: pointer; 
            width: 100%; font-size: 16px; font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        button:hover { background: var(--primary-hover); transform: translateY(-1px); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); }
        button:active { transform: translateY(0); }
        button:disabled { background: #9ca3af; cursor: not-allowed; transform: none; }

        #status { margin-top: 30px; font-size: 15px; min-height: 60px; transition: all 0.3s; }

        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary);
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 0.8s linear infinite; display: inline-block;
            margin-bottom: 12px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-area {
            background: #ecfdf5; border-radius: 12px; padding: 15px;
            border: 1px solid #d1fae5; color: #065f46;
        }

        .download-link {
            display: inline-block; margin-top: 12px; padding: 10px 20px;
            background: var(--success); color: white; text-decoration: none;
            border-radius: 10px; font-weight: 600; font-size: 14px;
        }

        .footer-note { margin-top: 20px; font-size: 12px; color: #9ca3af; }
    </style>

    <script>
        async function startProcess() {

            if(!url) {
                status.innerHTML = '<span style="color:#ef4444">× × ×œ×”×“×‘×™×§ ×œ×™× ×§ ×ª×§×™×Ÿ</span>';
                return;
            }

            try {
                const response = await fetch('/api/upload_to_ym', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const result = await response.json();

                if (result.status === "success") {

                        </div>
                    `;
