<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Y24 Cloud Direct</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a1a; color: white; text-align: center; padding-top: 50px; }
        .box { background: #262626; padding: 30px; border-radius: 12px; display: inline-block; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; margin-bottom: 20px; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; }
        button:disabled { background: #555; cursor: not-allowed; }
        #status { margin-top: 20px; font-size: 0.9rem; line-height: 1.5; }
        .error { color: #ff6b6b; }
        .success { color: #2ecc71; }
    </style>
</head>
<body>
    <div class="box">
        <h1>专 注拽驻转 住</h1>
        <input type="text" id="link" placeholder="拽 拽 砖 Y24 ">
        <button id="btn" onclick="download()"> 转 专</button>
        <div id="status"></div>
    </div>

    <script>
        async function download() {
            const link = document.getElementById('link').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            
            if(!link) return alert("  拽");

            btn.disabled = true;
            status.innerHTML = "转专 砖专转...<br>专 转转 转 住.";
            status.className = "";

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: link })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(errText || '砖专转 专 砖');
                }

                status.innerHTML = "拽抓 转拽!  专...";
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = "yiddish24_audio.mp3";
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                status.innerHTML = "<span class='success'>专 砖 爪!</span>";
            } catch (e) {
                status.innerHTML = "<span class='error'>砖: " + e.message + "</span>";
                console.error(e);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
